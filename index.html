<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Rickardo</title>
    <link rel="stylesheet" href="stylesheets.css">

    
</head>
<body>
   <div id="header">
    <div id="quote"><p><em><strong>
      "A word after a word after a word is power"</em></strong></p>
      <p><em>~ Margaret Atwood</em></p>
    </div>
    <div id="headerTitle"><p><strong> Library of Rickardo</strong></p>
    </div>
   </div>
   <div id="mainBody">
   <div id="sideBar">
    <p><strong>Home</strong></p>

    <button id="showDialog"><strong>Add a book!</strong></button>
   </div>

    <div id="container">
      <table width="100%" id="myTable">
           <thead>  
        
                  <tr id="tHeader">
                       <th>Title</th>
                       <th>Author</th>
                       <th>Pages</th>
                      <th>Read?</th>
                      <th>Actions</th>
                  </tr>
            </thead>

            <tbody id="tbody">

            </tbody>
      </table>
      <dialog id="favDialog">
        <form>
          <p>
            <label for="title" >Book Title</label>
            <input type="text" id="title">
            <label for="author" >Author</label>
            <input type="text" id="author">
            <label for="pages">Pages</label>
            <input type="text" id="pages">
            <fieldset>Have you read it?
            <div><label for="yes">Yes</label></div>
            <div><input type="radio" value="yes" name="read" id="yes"></div>
            <label for="no">No</label>

            <div><input type="radio" value="no" name="read" id="no" checked></div>
          </fieldset>
          </p>
          <div>   
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
          </div>
        </form>
      </dialog>
    </div>
    
     
    </div>
      <div id="footer">
        <strong>Made by Paul</strong>

      </div>
      <script src="scripts.js"></script>

</body>
</html>
